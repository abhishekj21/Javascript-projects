<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Check Palindrome</h1>
        <p>
          Palinrome is a number or a string whose reverse is equivalent to
          original, e.g. ana, appa
        </p>
      </div>
      <h3>Enter Text</h3>
      <div class="inputs">
        <input
          type="text"
          spellcheck="true"
          placeholder="Enter text or number"
          id="inputs1"
        />
        <button>Check Palindrome</button>
      </div>

      <p class="info-txt"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
